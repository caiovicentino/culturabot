services:
  - type: web
    name: culturabuilder
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: CULTURABUILDER_STATE_DIR
        value: /data/.culturabuilder
      - key: CULTURABUILDER_WORKSPACE_DIR
        value: /data/workspace
      - key: CULTURABUILDER_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: culturabuilder-data
      mountPath: /data
      sizeGB: 1
