services:
  culturabuilder-gateway:
    image: ${CULTURABUILDER_IMAGE:-culturabuilder:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CULTURABUILDER_GATEWAY_TOKEN: ${CULTURABUILDER_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CULTURABUILDER_CONFIG_DIR}:/home/node/.culturabuilder
      - ${CULTURABUILDER_WORKSPACE_DIR}:/home/node/culturabuilder
    ports:
      - "${CULTURABUILDER_GATEWAY_PORT:-18789}:18789"
      - "${CULTURABUILDER_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CULTURABUILDER_GATEWAY_BIND:-lan}",
        "--port",
        "${CULTURABUILDER_GATEWAY_PORT:-18789}"
      ]

  culturabuilder-cli:
    image: ${CULTURABUILDER_IMAGE:-culturabuilder:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CULTURABUILDER_CONFIG_DIR}:/home/node/.culturabuilder
      - ${CULTURABUILDER_WORKSPACE_DIR}:/home/node/culturabuilder
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
