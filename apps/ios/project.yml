name: Culturabuilder
options:
  bundleIdPrefix: com.culturabuilder
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  CulturabuilderKit:
    path: ../shared/CulturabuilderKit
  Swabble:
    path: ../../Swabble

schemes:
  Culturabuilder:
    shared: true
    build:
      targets:
        Culturabuilder: all
    test:
      targets:
        - CulturabuilderTests

targets:
  Culturabuilder:
    type: application
    platform: iOS
    sources:
      - path: Sources
    dependencies:
      - package: CulturabuilderKit
      - package: CulturabuilderKit
        product: CulturabuilderChatUI
      - package: CulturabuilderKit
        product: CulturabuilderProtocol
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    preBuildScripts:
      - name: SwiftFormat (lint)
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftformat >/dev/null 2>&1; then
            echo "error: swiftformat not found (brew install swiftformat)" >&2
            exit 1
          fi
          swiftformat --lint --config "$SRCROOT/../../.swiftformat" \
            --filelist "$SRCROOT/SwiftSources.input.xcfilelist"
      - name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftlint >/dev/null 2>&1; then
            echo "error: swiftlint not found (brew install swiftlint)" >&2
            exit 1
          fi
          swiftlint lint --config "$SRCROOT/.swiftlint.yml" --use-script-input-file-lists
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Manual
        DEVELOPMENT_TEAM: Y5PE65HELJ
        PRODUCT_BUNDLE_IDENTIFIER: com.culturabuilder.ios
        PROVISIONING_PROFILE_SPECIFIER: "com.culturabuilder.ios Development"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        ENABLE_APPINTENTS_METADATA: NO
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: Culturabuilder
        CFBundleIconName: AppIcon
        CFBundleShortVersionString: "2026.1.26"
        CFBundleVersion: "20260126"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIBackgroundModes:
          - audio
        NSLocalNetworkUsageDescription: Culturabuilder discovers and connects to your Culturabuilder gateway on the local network.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsInWebContent: true
        NSBonjourServices:
          - _culturabuilder-gw._tcp
        NSCameraUsageDescription: Culturabuilder can capture photos or short video clips when requested via the gateway.
        NSLocationWhenInUseUsageDescription: Culturabuilder uses your location when you allow location sharing.
        NSLocationAlwaysAndWhenInUseUsageDescription: Culturabuilder can share your location in the background when you enable Always.
        NSMicrophoneUsageDescription: Culturabuilder needs microphone access for voice wake.
        NSSpeechRecognitionUsageDescription: Culturabuilder uses on-device speech recognition for voice wake.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  CulturabuilderTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: Culturabuilder
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.culturabuilder.ios.tests
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/Culturabuilder.app/Culturabuilder"
        BUNDLE_LOADER: "$(TEST_HOST)"
    info:
      path: Tests/Info.plist
      properties:
        CFBundleDisplayName: CulturabuilderTests
        CFBundleShortVersionString: "2026.1.26"
        CFBundleVersion: "20260126"
